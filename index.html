<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Learn Vim: Step by Step</title>

        <meta name="description" content="A presentation to teach Vim in a fast way">
        <meta name="author" content="Javier Tia">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/solarized.css" id="theme">

        <link rel="stylesheet" href="css/custom.css">

        <!-- <link rel="stylesheet" href="plugin/title-footer/title-footer.css"> -->

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="slides/slides.md"
                    data-separator="^---\n"
                    data-separator-vertical="^--\n"
                    data-separator-notes="^Note:"
                    data-charset="utf-8">
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                // Display controls in the bottom right corner
                controls: true,

                // Display a presentation progress bar
                progress: true,

                // Push each slide change to the browser history
                history: true,

                // Vertical centering of slides
                center: true,

                // Slide number formatting can be configured using these variables:
                //   h: current slide's horizontal index
                //   v: current slide's vertical index
                //   c: current slide index (flattened)
                //   t: total number of slides (flattened)
                slideNumber: 'c / t',

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // Transition speed
                transitionSpeed: 'default', // default/fast/slow

                // Transition style for full page slide backgrounds
                backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

                // Optional reveal.js plugins
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/notes/notes.js', async: true }
                    // { src: 'plugin/title.js', async: true }
                    // { src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize(document.title);  }  }
                ]
            });

        </script>

    </body>

</html>
